<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chat with Simon</title>
    <style>
        /* Paste the CSS code you provided here */
    </style>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <img src="robot.png" alt="" srcset="">
                <p>Simon</p>
            </div>
        </header>
        <main class="msger-chat" id="chatContainer">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(bot.png)"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Simon</div>
                    </div>
                    <div class="msg-text">
                        Hi, my name is simon and it is nice to meet you. If you need help I am here! ðŸ˜„
                    </div>
                </div>
            </div>
            <div class="msg right-msg">
                <div class="msg-img" style="background-image: url(user.png)"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">User</div>
                    </div>
                    <div class="msg-text">
                        Example: How are you?
                    </div>
                </div>
            </div>
        </main>
        <form class="msger-inputarea" id="searchForm">
            <input type="text" class="msger-input" id="searchInput" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
        <div id="resultsList"></div>
    </section>

    <script src="main.js"></script>
    <script>
      
    </script>
</body>
</html>
